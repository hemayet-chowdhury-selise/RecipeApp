
<input type="text" class="form-control"[(ngModel)] = "username">
<p *ngIf = "username !== ''"> Server is added</p>
<button class="btn btn-primary" [disabled]="username === ''" (click)="onAddServer()">Add Server</button>
<div *ngFor = "let x of servers; let j=index "> {{x}} is added. server number is {{j}} . </div>

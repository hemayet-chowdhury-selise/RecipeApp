<a style="cursor: pointer" class="list-group-item clearfix" [routerLink]="[index]">
    <div class="pull-left">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>   
    </div>
    <span class="pull-right">
        <img [src]="recipe.image" alt="img" class="image-responsive" style="max-height:50px;">  
    </span>
</a>
